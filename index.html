<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vēstule tehnologiju ministram</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="letter.html" method="get" id="form">
      <label for="name">Jūsu vārds?</label>
      <input type="text" name="name" id="name" />

      <label for="club">Kādā klubā Jūs kaut kād piedalījāties?</label>
      <input type="text" name="club" id="club" />

      <label for="sector">Jēbkurš valsts sektors</label>
      <input type="text" name="sector" id="sector" />

      <label for="technology"
        >Izvēlēts tehnoloģiju produkts, piemēram, mākslīgā intelekta, robotiem
        utt.</label
      >
      <input type="text" name="technology" id="technology" />

      <label for="money">Cik euro Jūs gribāt nopelnit</label>
      <input type="text" name="money" id="money" />

      <label for="object">Kāds objekts vai tehnoloģija</label>
      <input type="text" name="object" id="object" />

      <label for="sound">Pazīstama skaņa vai dzīvnieka skaņa</label>
      <input type="text" name="sound" id="sound" />

      <label for="economic">Pieminēt kādu valsts ministriju </label>
      <input type="text" name="economic" id="economic" />

      <label for="friend">Pieminēt kādu jūsu kaimiņšu vai draugu</label>
      <input type="text" name="friend" id="friend" />
      <label for="technology2"
        >Izvēlēts kādu citu tehnoloģiju produkts, piemēram, mākslīgā intelekta,
        robotiem utt.</label
      >
      <input type="text" name="technology2" id="technology2" />

      <label for="job">Pieminēt kādu profesiju</label>
      <input type="text" name="job" id="job" />

      <label for="problem">Pieminēt kādu problēmu</label>
      <input type="text" name="problem" id="problem" />
      <label for="woman"
        >Sieviete <input type="radio" name="gender" id="woman" value="woman"
      /></label>

      <label for="man"
        >Virietis<input type="radio" name="gender" id="man" value="man"
      /></label>
      <label for="technology_celebrity"
        >Pieminēt kādu zīnamo tehnoloģiju cilvēku, piemēram, Steve Jobs,
        Katherine Johnson, Hedy Lamarr utt.
      </label>
      <input
        type="text"
        name="technology_celebrity"
        id="technology_celebrity" />
      <button type="submit" id="button">Nosūtīt</button>
    </form>
  </body>
</html>
